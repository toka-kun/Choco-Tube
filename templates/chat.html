<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ãƒãƒ§ã‚³chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
    }
    
    .back-bar {
      height: 50px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #2a2a4a;
      gap: 12px;
    }
    
    .toggle-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      background: #007BFF;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    
    .toggle-btn:hover {
      background: #0056b3;
    }

    .toggle-btn.active {
      background: #28a745;
    }
    
    .full-screen-iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
      display: none;
    }

    .full-screen-iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="back-bar" id="backBar">
    <a href="/" class="back-btn">ğŸ« ãƒãƒ§ã‚³Tubeã«æˆ»ã‚‹</a>
    <button onclick="switchChat('main')" id="btn-main" class="toggle-btn active">é€šå¸¸ãƒãƒ£ãƒƒãƒˆ</button>
    <button onclick="switchChat('backup')" id="btn-backup" class="toggle-btn">äºˆå‚™ãƒãƒ£ãƒƒãƒˆ</button>
  </div>
  <iframe src="https://choco-chat-new.onrender.com/" id="chat-main" class="full-screen-iframe active" frameborder="0"></iframe>
  <iframe src="https://chat-test-1-1.onrender.com/" id="chat-backup" class="full-screen-iframe" frameborder="0"></iframe>
  <script>
    function switchChat(type) {
      document.getElementById('chat-main').classList.remove('active');
      document.getElementById('chat-backup').classList.remove('active');
      document.getElementById('btn-main').classList.remove('active');
      document.getElementById('btn-backup').classList.remove('active');

      if (type === 'main') {
        document.getElementById('chat-main').classList.add('active');
        document.getElementById('btn-main').classList.add('active');
      } else {
        document.getElementById('chat-backup').classList.add('active');
        document.getElementById('btn-backup').classList.add('active');
      }
    }

    // iframeã‹ã‚‰å‘¼ã°ã‚Œã¦ã„ã‚‹å ´åˆã€æˆ»ã‚‹ãƒœã‚¿ãƒ³ã‚’éè¡¨ç¤ºã«ã™ã‚‹
    if (window.parent !== window) {
      document.getElementById('backBar').style.display = 'none';
    }
  </script>
</body>
</html>
